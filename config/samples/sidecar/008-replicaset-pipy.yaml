apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset-nginx-008
  labels:
    app: pipy-024-serve-static
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
      annotations:
        flomesh.io/inject: "true"
    spec:
      containers:
      - name: pipy-024
        image: flomesh/pipy:latest
        ports:
        - containerPort: 8000
        command: [ "/usr/local/bin/pipy", "/etc/pipy/test/024-serve-static/test.cfg" ]